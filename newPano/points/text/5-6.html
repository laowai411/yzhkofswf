<font size="+1" color="#669900">公司：</font>贵州山人酒业有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    该项目利用我省独特丰富的刺梨果资源，进行刺梨全汁发酵（干型）酒规模化生产。本项目集成创新地采用了低温发酵、生物膜超滤、无菌灌装、复合酶解技术等，产品为国内从事刺梨全汁发酵生产（干型）的首创。该项目产品于2005年荣获伦敦国际评酒会银奖，2006年1月通过贵州省科技厅组织的成果签定，获国内先进的评价，现正在积极准备把贵州这一生态的、养生的产品推广到其他发达省市。</p>
