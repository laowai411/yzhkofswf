<font size="+1" color="#669900">简介：</font><br /><p>    本项目核心技术是盐酸克伦特罗（CL）快速检测试纸，已获国家发明专利，2008年通过国家备案（［2008］兽药残留备字06号），拥有自主知识产权。技术特异、敏感、快速、简便，无需附加仪器，无需特殊技能，可现场检测，10分钟得到结果，检测限可达1～5ng/ml。项目完善试纸中试生产配套技术和执行的质量标准，建立了中试生产线，可满足CL试纸产业化生产需要，对治理CL非法使用和保证肉食品安全具有重要意义。</p>
