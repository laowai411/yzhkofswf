<font size="+1" color="#669900">公司：</font>中国林业科学研究院林业研究所
<font size="+1" color="#669900">简介：</font><br /><p>    农林固体生物质废料轻基质综合处理生产线、气力式快速轻基质网袋容器生产线和标准轻基质网袋容器全光雾插育苗生产线，是实现了从原料选择、综合加工、网袋容器气动连续快速生产到培育出轻基质网袋容器商品苗，以及珍贵难生根造林树种全光雾插育苗的现代林木工厂化育苗新技术体系。目前已经建成了具有现代工业装备水平和自主创新知识产权的工厂化育苗示范生产线，可为国家、省、市、县各级林木工厂化育苗基地建设提供科技支撑。</p>
