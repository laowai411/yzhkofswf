<font size="+1" color="#669900">简介：</font><br /><p>    本项目自主研制开发了适合牛羊舍饲半舍饲及禽类集约化饲养的能够满足畜禽生长和生产所必需的、转化率高、适口性好的畜禽保健饲料系列产品，包括适合母羊、羔羊、奶牛、肉牛及羔羊短期育肥等牛羊绿色环保型系列饲料5个，通过转化、示范及推广应用这些产品，并将营养整体调控技术、舍饲技术、粗饲料转化利用技术等系统集成，形成了适合本地区畜牧业生产实际的牛羊舍饲生产技术模式和禽类集约化饲养创新体系，提高了畜禽生产能力，推动了本地区畜牧业的发展。</p>
