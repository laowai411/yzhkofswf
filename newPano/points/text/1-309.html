<font size="+1" color="#669900">简介：</font><br /><p>    云南省红河州香蕉研究所是全国首家专门从事香蕉良种组培繁育、新品种、新技术研发及示范推广的科研机构，本单位拥有自主创新的《MA培养基》、《香蕉组培苗保湿运输技术》、《双养调配培育技术》等技术，培育出 “红源”、“云丰”、“红丰”等香蕉良种，建成4000㎡全国独具特色的玻璃温室种质资源库。</p>
