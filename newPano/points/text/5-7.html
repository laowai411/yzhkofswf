<font size="+1" color="#669900">公司：</font>贵州湄潭兰馨茶业有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    湄潭是茶乡，制茶历史悠久，明清时期,『湄潭眉尖』（湄潭茶）即为朝廷贡品，上世纪三十年代，国民政府在此设立中央茶场，抗战期间，浙江大学西迁湄潭，著名学者竺可桢、苏步青等在此办学七年，开始尝试『西湖龙井』异地加工，称赞湄潭茶（湄潭翠芽）『更胜龙井一筹』。『湄潭翠芽』按素有『国茶』之称的龙井茶工艺，精选优质茶叶嫩芽制作而成，每公斤成品有至少6.5万颗匀齐一致的芽头，品质珍贵，具有『色翠、香郁、味甘、形美』四绝，堪称『茶中珍品』。</p>
