<font size="+1" color="#669900">简介：</font><br /><p>    家用饮水除砷降氟净水机是国家农业科技成果转化资金项目研究成果，适用于居住偏远、分散、无标准水源地区农牧民家庭饮水除砷降氟使用。在水砷含量大于0.05mg/L，水氟含量大于1.0 mg/L，砷降除率平均为85.8%，氟降除率平均为70.6%，处理后水砷氟含量符合国家饮水卫生标准。</p>
