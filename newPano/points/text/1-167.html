<font size="+1" color="#669900">简介：</font><br /><p>    “魔芋试管苗（试管芋）二年速成良种繁育技术”是湖北省恩施州农科院利用组织培养技术、无土栽培技术、标准化栽培技术集成，研究完成的新成果。该项成果的特点是繁殖系数高，速度快 ，在可以在相对较短时间内对高产、优质、抗性强的魔芋新品种进行推广；改变了传统的种芋繁殖方式，可以采用魔芋的球茎、叶片、叶柄等任一器官作外植体繁殖试管苗和试管芋，通过茎尖培养可生产出脱毒魔芋原原种；通过组培生产的试管芋生理年龄小、子芋膨大系数大，能有效的解决病毒积累造成种芋退化问题。</p>
