<font size="+1" color="#669900">简介：</font><br /><p>    当前，农产品质量安全备受关注。在农产品质量安全问题中，微生物污染构成了重要威胁。为了有效地控制农产品生产、加工和销售过程中的微生物污染，建立快速检测和控制技术十分必要。本项目在规模化生产生物发光微生物数量快速检测试剂盒、微生物检测卡、食源性致病菌和病毒分子快速检测试剂盒、高效环保消毒剂和洗涤剂的基础上，通过建立农产品微生物快速检测和控制技术，并推广到广大农产品加工企业应用，显著提高农产品质量安全水平，推动农产品微生物安全检测和控制技术的优化升级，保障从农田到餐桌的质量安全。</p>
