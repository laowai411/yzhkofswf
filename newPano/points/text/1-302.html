<font size="+1" color="#669900">简介：</font><br /><p>    云南金瑞种业有限公司对云南软米资源采用形态改良和杂种优势利用相结合的方法，对新组合在不同生态下进行生态选择，育成了云光9号、12号、14号、16号、17号、19号等高产、优质、早熟和适应性广的软米两系杂交稻组合；并且通过多年的改良和选育获得了紫米、红米、糯米、粘米等优质特种米。在积极的与东盟各国农业研究机构和企业开展科技与商贸合作之后，“云光系列”软米两系籼型杂交稻已在越南、老挝、缅甸、巴基斯坦等国试种、示范成功，其中“云光14”号已获准在越南大面积推广。</p>
