<font size="+1" color="#669900">简介：</font><br /><p>    5XT-10大型种子精选加工成套设备由大型（10吨/小时）预清选、烘干、风筛选、窝眼选、比重选、包衣机、计量包装、提升输送、除尘等设备和电控系统组成。该成套设备首先将湿种子烘干到安全储藏水分以下，并清除其中的尘土、茎叶、石子、土块等杂质和破碎种子、瘪种、病种、霉种及混杂种子，按照种子的长、宽、厚尺寸和饱满度进行分级，然后将具有杀菌防病和促进种子发芽生长作用的种子包衣剂均匀地包裹在种子表面并进行成膜，最后将成品种子计量包装投放市场。</p>
