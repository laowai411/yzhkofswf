<font size="+1" color="#669900">公司：</font>中国林业科学研究院木材工业研究所
<font size="+1" color="#669900">简介：</font><br /><p>    该项目是以可再生的人工林木材纤维、麻纤维为主要原料，采用无纺织与人造板模压工艺生产轿车内饰件用产品。该产品除了保持木质材料优良性能外，还可模压成各种形状复杂并具有较高强度和尺寸稳定性制品，用作轿车门护板、仪表板、顶篷、窗台搁板等，替代各种塑料、玻璃纤维增强汽车内衬件产品,是一种无毒的环保产品</p>
