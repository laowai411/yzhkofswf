<font size="+1" color="#669900">简介：</font><br /><p>    丹路牌复合微生物肥是以植物营养学、土壤微生物学及生态学理论为基础，以富含有机质和粗蛋白的天然资源为基质，产品集有机肥的长效性、无机肥的速效性和微生物的增效功能为一体，具有改良土壤、提高农作物品质、消除土壤中有害残留物、促使增产增收等功效。因此是生产有机农产品的理想肥料。该产品为系列产品，包括通用型和预防葵花菌核病、改良盐碱地、花卉、草坪等专用型，该产品拥有自主知识产权(多项科研成果和二项发明专利)。</p>
