<font size="+1" color="#669900">简介：</font><br /><p>    项目利用Linux操作系统的进程调度、存储器管理、文件管理和网络通讯等功能，使系统功能强大，并且具有良好的可扩性。该系统的医学理论基础是国际上最新的麻醉学的研究成果——药代动力学模型。利用药代动力学模型，注射泵系统可以实时计算出药物在人体血液中的浓度，计算出维持预期的药物浓度所需的给药速度，并以这个速度进行给药。系统内部集成的数据管理系统可以记忆患者注射的历史数据，用于日后临床分析研究。</p>
