<font size="+1" color="#669900">公司：</font>浙江长生鸟药业有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    长生鸟全天然纳米珍珠粉采用纯物理法加工制备，粒径重复稳定在40-100nm，在保持珍珠全天然营养和功效成分的基础上大大提高了其被人体肠胃或皮肤的吸收率，使珍珠的药用、养生、美容功效大幅度提高，解决了传统珍珠粉吸收率差的弊端。该产品于2003年通过浙江省科技厅组织的专家鉴定，鉴定专家包括两名中科院院士，专家组一致认为该技术处于国际领先水平。产品相继被评为浙江省重点新产品、国家重点新产品并被列入国家火炬计划项目。</p>
