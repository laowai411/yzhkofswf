<font size="+1" color="#669900">公司：</font>山东龙口凯祥有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    山东龙口凯祥有限公司是中国创立最早、生产规模最大的果蔬产后处理设备的骨干生产企业，2004年承担了国家科技部“新型果蔬产品分选加工设备开发”国家级星火计划和农业科技成果转化资金项目。该项目开发新产品包括：苹果、梨、柑桔、橙、板栗等果蔬清洗打蜡机；马铃薯、地瓜（红薯）清洗机；芒果温烫处理机；樱桃冷水处理分级级；果蔬重量分级机。公司其他产品：苹果、梨、桃、葡萄、石榴、芒果、香蕉、番石榴、木瓜、密柚、橙等果实袋；果袋机、食品袋机等产品。</p>
