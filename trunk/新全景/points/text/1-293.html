<font size="+1" color="#669900">公司：</font>广东省农科院水稻研究所
<font size="+1" color="#669900">简介：</font><br /><p>    黄华占是广东省农科院水稻研究所育成的早中晚兼用优质稻新品种。2006年起列入广东省农业主导品种，2008年列入国家农业跨越计划，目前已通过广东、湖南、湖北、广西和海南五省（区）品种审定，2008年全国推广面积300万亩。<br />　　黄华占产量高、米质好、抗逆性强、适应性广。黄华占产量潜力高达每亩1吨以上，区试产量比对照种（包括汕优63）增产显著。晚季米质全部指标达国优一级。抗稻瘟病，抗白叶枯病，耐热性好，抗倒性强；适合在南方稻区作早、中、晚稻种植。<br />　　</p>
