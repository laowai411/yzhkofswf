<font size="+1" color="#669900">公司：</font>贵州老干爹食品有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    贵州老干爹食品有限公司是一家以辣椒为主要原料的食品加工企业，主要开展辣椒调味品的研发、生产、销售以及相关进出口业务。依托贵州得天独厚的资源优势，将传统工艺与现代技术相结合，开发出四大系列近三十个调味品，如：老干爹风味豆豉、油辣椒、鸡辣椒、辣三丁、剁辣椒、辣椒油、红油腐乳等。产品自投放市场以来，得到广大消费者青睐，产品销售全国三十多个省、市、自治区，并出口美国、英国、法国、德国等国家和地区。</p>
