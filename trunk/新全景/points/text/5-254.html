<font size="+1" color="#669900">简介：</font><br /><p>    本项目共产生数项新技术和一条产能为5000 m2/年的高质木铝窗生产线。产品性能均达到国内建筑门窗类产品质量指标，综合性能超过国内铝窗、木窗、塑窗，窗的外观达到国外同类产品的水平，利用新建生产线生产的高质仿古木窗已经在北京南池子旧房改造工程中安装使用。</p>
