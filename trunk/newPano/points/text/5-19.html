<font size="+1" color="#669900">简介：</font><br /><p>    新型径向竹篾帘复合板是由中南林业科技大学赵仁杰教授发明专利技术.其核心技术是针对竹篾层积材制造工艺存在的不足与问题,采用径向竹篾帘替代弦向竹篾作为构成单元,使用特殊设计的弹性厚度规和合理的板坯结构等创新工艺,压制出一种径向竹篾帘层积材. 与传统技术相比,径向竹篾帘层积材具有竹材利用率高、热压机产量高、能耗低、产品质量好和成本低的优点。同时，促进了我国林竹产业科技进步，推动全球生态保护。</p>
