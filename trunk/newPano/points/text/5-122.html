<font size="+1" color="#669900">简介：</font><br /><p>    内蒙古大圣生物技术有限责任公司是依靠科技，以高新生物技术为先导，集科研、开发、生产、贸易、咨询服务为一体的高科技民营企业。<br />　　2002年公司自主研发的“低温超声裂解提取优质鹿茸素技术”能将鹿茸中近80%的营养物质和活性成份提取出来，比传统工艺提高近十倍。提纯的鹿茸素可作为药品、保健食品、化妆品的添加剂。经自治区科技厅组织专家鉴定，认为该项技术属国内首创，达到国际先进水平。此项技术现已获得国家发明专利,并获国家科技进步二等奖。</p>
