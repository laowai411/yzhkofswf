<font size="+1" color="#669900">公司：</font>金花企业（集团）股份有限公司西安金花制药厂
<font size="+1" color="#669900">简介：</font><br /><p>    金花企业（集团）股份有限公司是以生物制药、医药物流为主导产业的高科技上市公司，公司目前拳头产品是国家中药一类新药--金天格胶囊/人工虎骨粉，该产品项目被国家发改委列为“国家高技术产业示范项目。<br />　　金天格胶囊是珍稀中药材天然虎骨唯一的仿生药物，与天然虎骨具有同样的临床功效。2004年金天格胶囊被纳入《国家医保目录》和《中国药典临床目录》。金天格胶囊是中药现代化传承创新的典范，对于弘扬传统中医药文化具有重要的意义。</p>
