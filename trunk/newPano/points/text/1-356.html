<font size="+1" color="#669900">公司：</font>山东省农业科学院家禽研究所
<font size="+1" color="#669900">简介：</font><br /><p>    鲁禽1号麻鸡是在山东省良种工程项目资助下，以山东地方优良品种琅琊鸡为育种素材培育而成的优质肉鸡配套系，2006年6月获得国家新品种（配套系）证书【（农09）新品种证字第13号】，是我国长江以北首次通过国家家禽品种审定的优质肉鸡新品种（配套系）。在新品种培育的同时，进行了标准化饲养管理技术研究，分别制定了父母代、商品代品种标准和饲养管理技术规范。“鲁禽1号、鲁禽3号麻鸡配套系的培育及应用研究”获得2007年度山东省科技进步奖一等奖。</p>
