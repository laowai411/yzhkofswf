<font size="+1" color="#669900">简介：</font><br /><p>    葡萄促干剂CU-4是我公司的自主知识产权的专利产品，它是一种白色粉末状化学制剂，主要用于葡萄制干，对枸杞干燥也有明显促进作用。鲜葡萄经其2.3％的水乳浸渍处理1分钟，取出阴干，比新疆传统制干法的干燥时间缩短一半以上，可提高绿葡萄干的质量1-2个等级，甚至能达特级标准。葡萄促干剂CU_4药效与同类产品相比，无核绿葡萄干的比例可提高10%以上。专家鉴定认为，此技术达到国内先进水平。经国家法定食品卫生检测单位检测，确认其安全无毒。</p>
