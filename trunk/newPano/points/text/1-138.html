<font size="+1" color="#669900">简介：</font><br /><p>    宁夏葡萄产业协会是我国第一家省级葡萄产业协会， 2003年组织申报了贺兰山东麓葡萄酒原产地域产品保护申请工作，并获国家批准。这是继河北昌黎、山东烟台后，全国第三个获此殊荣的地区。该项目重点围绕提升酿酒葡萄种植与葡萄酒酿造两大关键，以及技术培训和技术服务而展开，通过关键示范推广，建成10个面积为200亩的优质酿酒葡萄规范化种植园，配套建设5个年生产100～300吨高档葡萄酒的“酒堡”，年加工生产能力达到1200吨。</p>
