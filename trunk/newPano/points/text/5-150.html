<font size="+1" color="#669900">公司：</font>新疆王液酿造有限责任公司
<font size="+1" color="#669900">简介：</font><br /><p>    该项目利用新疆哈密独有的大枣资源，经技术攻关形成特有的加工工艺，使哈密大枣的风味和丰富的营养成分得以保存。实现“王液之家”牌哈密大枣汁规模化生产。现年产“王液之家”牌哈密大枣汁3000吨，大枣汁的各项指标均达到Q71896504—373—2005的企业标准。<br />　　  本产品已于二零零七年十月获得自治区经贸委颁发的新经（2005）科鉴字第50号新产品鉴定证书。项目2007年列入国家级星火计划项目。</p>
