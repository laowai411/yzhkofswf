<font size="+1" color="#669900">简介：</font><br /><p>    滴灌是目前节水增产效果最为明显的节水灌溉技术，广泛应有与温室、果林和大田经济作物的灌溉，具有其它灌溉方式无法比拟的优点。<br />　　中国水利水电科学研究院、国家节水灌溉北京工程研究中心开发的内镶片式滴灌管生产线整体技术先进，生产的滴灌管达到国家A类产品的性能指标。与国内外同类型设备比较，全套生产线性价比高，经济效益和社会效益显著，是企业开拓发展的理想选择。</p>
