<font size="+1" color="#669900">简介：</font><br /><p>    公司成立于1991年10月，总投资1384万美元，注册资金640万美元，固定资产1.24亿元，年销售额5亿元。公司拥有年产24万吨的饲料厂，年产1800万羽大型肉雏鸡苗的父母代种鸡场，一条龙公司（9个分公司，肉鸡存栏150只，种猪存栏2.6万头）,畜产品贸易部。我公司是云南省规模最大、设备最先进、技术力量最雄厚的现代化农牧企业。公司生产的“正大牌”、“滇星牌”、“泰阳牌”饲料和正大700肉鸡苗、正大系种猪，品质优良，深受广大养殖户信赖。</p>
