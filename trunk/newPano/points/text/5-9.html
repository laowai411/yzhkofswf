<font size="+1" color="#669900">公司：</font>贵州五福坊食品有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    贵州五福坊食品有限公司是一家专门从事肉制品生产的企业，公司从2001年5月成立至今，除了紧紧抓住市场拓展和品牌建设外，每年投入了大量的时间和精力进行新产品研发。在新产品开发方面成绩突出，几年来我们先后开发了颗粒型猪肉干系列产品，香腊仔排，酱卤汁软包装系列食品酱猪脚、酱鸭、砂锅猪脚、卤鸡翅、卤猪肚、卤猪耳等；猪肉松、猪肉酥，有点意思，猪肉脯，猪肉派等休闲旅游食品；干笋红烧肉、干豇豆红烧肉、贵州辣子鸡等软包装餐桌食品等几大系列的二十多个品种。</p>
