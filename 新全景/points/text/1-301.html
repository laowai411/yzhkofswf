<font size="+1" color="#669900">简介：</font><br /><p>    生物质柴油树种小桐子Jatropha curcas L.为大戟科Euphorbiaceae 麻疯树Jatropha属植物。小桐子在云南六大流域1800 m以下分布极其广泛，其资源量全国第一，其种植条件最佳，丰产性能好，繁殖迅速。据统计，截止2007年底，全省小桐子种植面积达15，333公顷，可供利用造林的荒山荒地2，000，000多公顷。</p>
