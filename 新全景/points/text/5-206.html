<font size="+1" color="#669900">简介：</font><br /><p>    本项目属于安全、优质、专用、新型饲料生产和高效利用关键技术与工艺项目。以玉米糖浆和酪蛋白为壁材，以均质乳化的脂肪为芯材，经过特殊的专利技术和工艺，在国内率先制成饲料级微胶囊脂肪粉--脂壮素系列产品。经过均质乳化的脂肪颗粒与天然母乳乳脂一致，大大提高了小动物（特别是乳仔猪）和哺乳母畜对脂肪的消化吸收利用率。该项目产品填补了国内空白，技术处于国内领先水平。系列产品有：鱼油脂壮素、棕榈油脂壮素、椰子油脂壮素。</p>
