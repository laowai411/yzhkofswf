<font size="+1" color="#669900">简介：</font><br /><p>    骨乳多肽片是利用黑龙江丰富的畜产资源，从屠宰分割鲜骨中提取骨蛋白液（发明专利技术）并通过酶解发酵等生物技术开发生产的营养保健食品，生产环境符合GMP标准要求。<br />　　    本产品骨乳多肽片中富含小分子胶原蛋白和乳蛋白，具有促钙吸收、增强骨骼弹性和韧性、延缓骨骼衰老的作用，恰好是补钙伴侣。可以单独食用；也可与其它单纯补钙制剂配合食用，增加其疗效。</p>
