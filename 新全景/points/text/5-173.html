<font size="+1" color="#669900">简介：</font><br /><p>    水溶性植物（小麦）功能蛋白（SVFP）是将植物（小麦）蛋白经过现代化学技术改性而成，具有高水溶性、高蛋白质含量、高热稳定性以及强乳化能力等功能特性（“三高一强”），因而可广泛应用于需添加蛋白的食品之中。该项目得到武汉市创新基金、湖北省重大新产品开发专项基金的资助及国家农业成果转化资金的扶持，为亚洲独家生产的高科技产品，已经通过湖北省科技厅组织的专家论证，技术专有，拥有自己的企业标准，技术水平达到国际先进水平。</p>
