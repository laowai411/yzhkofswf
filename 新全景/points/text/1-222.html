<font size="+1" color="#669900">公司：</font>新疆生产建设兵团农七师农业科学研究所
<font size="+1" color="#669900">简介：</font><br /><p>    新疆生产建设兵团农七师农科所是国家农业部棉花新品种原原种育繁基地，北疆棉花育种分中心，是我区重点棉花育种单位。“十一五”期间单位加强优质早熟陆地棉的选育与推广，审定了新陆早25号，新陆早35号，新陆早38号，新杂棉2号和新彩棉14号不同类型的棉花新品种，为我区棉花产业发展提供了强有力的科技支撑。</p>
