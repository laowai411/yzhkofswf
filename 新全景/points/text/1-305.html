<font size="+1" color="#669900">简介：</font><br /><p>    “滇优34”是云南农业大学稻作研究所选育的优质杂交粳稻新组合，该品种不育系柱头外露率高达76.3%,繁殖制种容易，产量高，种子生产成本低。滇优34为偏长粒型优质杂交粳稻，每亩产量在700千克以上，近年在云南省昆明、大理、保山等地种植，均比主栽地的常规品种增产10%以上，高的增产幅度达到25%。适宜在海拔1500～2000米的粳稻区种植，全生育期170～190天。</p>
