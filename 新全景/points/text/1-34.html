<font size="+1" color="#669900">公司：</font>河南省农业科学院园艺研究所
<font size="+1" color="#669900">简介：</font><br /><p>    “天骄”和“凯旋”是河南省农科院园艺研究所选育的分别具有优质早熟和优质稳产杂交西瓜新品种。2个新品种的综合性状居国内领先水平。本项目着重于新品种优质早熟和优质稳产栽培等关键技术的配套研究，通过2个西瓜新品种的试验、示范、熟化和集成，为我国西瓜产业化开发提供技术支撑，促进河南省乃至全国西瓜新品种的更新换代和西瓜产业的发展。</p>
