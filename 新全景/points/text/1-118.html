<font size="+1" color="#669900">公司：</font>内蒙古蒙牛繁育生物技术有限公司
<font size="+1" color="#669900">简介：</font><br /><p>    蒙牛RB公司拥有自主知识产权的家畜精子分离性控技术，利用国内（北京奶牛中心）/国外（美国、加拿大、欧洲、澳洲）的顶级种公牛遗传资源，每年可生产40-50万支良种奶牛/肉牛X/Y性控冷冻精液，性控准确率达90％以上，情期受胎率达55％以上，已累计推广20万支奶牛性控冻精，为农户繁育良种奶牛母犊10万头以上。该项目于2005年9月，正式通过了自治区科技厅 “奶牛X/Y精子分离和性别控制技术的研究开发及产业化推广应用”项目鉴定会的鉴定，所有指标都已达到国际水平，部分指标已处于国际领先水平。</p>
